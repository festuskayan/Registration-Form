<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <div style="background-color: green; height: 100vh; border-radius: 9px">
        <center>
        <h1 style="text-decoration: underline; text-transform: uppercase"> Registration Form</h1>

        <form>
            <label>Name</label>
            <br>
            <input type="text" id="Name">
            <br>
            <br>
            <label>Number</label>
            <br>
            <input type="number" name="phoneNumber" required="">
            <br>
            <br>
            <label>E-mail</label>
            <br>
            <input type="text" name="E-mail">
            <br>
            <br>
            <label>Gender</label>
            <br>
            <select style="width: 14%;">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
                <br>
                <br>
                <label>Password</label>
                <br>
                <input type="number" name="Password">
                <br>
                <br>
                <button style="cursor: pointer;">Create Account</button>
            
        </form>
        </center>
    </div>
  </body>
</html>
